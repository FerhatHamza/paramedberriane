<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>لوحة تحكم الإدارة | الملحقة شبه الطبية بريان</title>
  <link rel="stylesheet" href="admin.css" />
  <script defer src="scripts/api.js"></script>
  <script defer src="scripts/admin.js"></script>
</head>
<body>
  <header>
    <h1> لوحة تحكم الإدارة</h1>
  </header>

  <main class="dashboard">
    <section class="cards">
      <div class="card"><h3>عدد المترشحين الكلي</h3><p id="totalStudents">-</p></div>
      <div class="card"><h3>الحاضرون </h3><p id="presentToday">-</p></div>
      <div class="card"><h3>الغيابات </h3><p id="absentToday">-</p></div>
      <div class="card"><h3>نسبة الحضور</h3><p id="attendanceRate">-</p></div>
    </section>

    <section class="stats-section">
      <h2>نسب اختيار المواد</h2>
      <table id="subjectsTable">
        <thead><tr><th>المادة</th><th>عدد المترشحين</th><th>النسبة %</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>

    <section class="stats-section">
      <h2> نسبة الحضور حسب القاعة</h2>
      <table id="classesTable">
        <thead>
          <tr>
            <th>القاعة</th>
            <th>عدد الغياب</th>
            <th>نسبة الحضور %</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section class="stats-section">
      <h2> الغيابات</h2>
      <table id="absencesTable">
        <thead>
          <tr>
            <th>#</th>
            <th>رقم التعريف الوطني</th>
            <th>الاسم</th>
            <th>القاعة</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>
  
  <!-- <button id="PustBtn">Attendance</button>
  <button id="PustBtn2">Choices</button> -->
   
    <footer>
    © 2025 الملحقة شبه الطبية بريان – Ferhat Hamza
  </footer>
</body>
</html>
