<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>قائمة الطلبة - تسجيل الغيابات</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #0d0d0d;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #121212;
      border-bottom: 1px solid #222;
    }

    header h1 {
      flex: 1;
      font-size: 1.4rem;
      margin: 0;
    }

    .back-btn {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .back-btn:hover {
      background: #2563eb;
    }

    table {
      width: 95%;
      margin: 2rem auto;
      border-collapse: collapse;
      background-color: #181818;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 0.7rem;
      border-bottom: 1px solid #333;
      text-align: center;
      font-size: 0.95rem;
    }

    th {
      background-color: #222;
      font-weight: 600;
    }

    tr:hover {
      background-color: #202020;
    }

    input[type="checkbox"], input[type="radio"] {
      transform: scale(1.3);
      cursor: pointer;
    }

    select, input[type="text"] {
      background-color: #0d0d0d;
      color: #fff;
      border: 1px solid #333;
      border-radius: 5px;
      padding: 0.3rem 0.5rem;
    }

    .save-btn {
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      color: white;
      border: none;
      padding: 0.8rem 2rem;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
      margin-bottom: 2rem;
    }
    .save-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(59,130,246,0.4);
    }

    footer {
      padding: 1rem;
      font-size: 0.8rem;
      color: #777;
      border-top: 1px solid #222;
      background: #121212;
    }
  </style>
</head>
<body>
  <header>
    <button class="back-btn" onclick="window.location.href='dashboard.html'">← رجوع</button>
    <h1 id="classTitle">قاعة —</h1>
  </header>

  <table id="studentsTable">
    <thead>
      <tr>
        <th>اللقب</th>
        <th>الاسم</th>
        <th>رقم التعريف</th>
        <th>صباحًا</th>
        <th>مساءً</th>
        <th>السبب</th>
        <th>المواد المختارة</th>
      </tr>
    </thead>
    <tbody id="studentsBody">
      <tr><td colspan="7">جاري تحميل الطلبة...</td></tr>
    </tbody>
  </table>

  <button class="save-btn" onclick="saveData()">💾 حفظ البيانات</button>

  <footer>
    Ⓒ 2025 الملحقـة الجهوية ببريان — جميع الحقوق محفوظة
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const classNum = params.get("room");
    document.getElementById("classTitle").textContent = `قاعة ${classNum}`;

    // هنا سيتم جلب الطلبة من قاعدة D1 عبر الـ Worker
    async function loadStudents() {
      const res = await fetch(`/api/students?class=${classNum}`);
      const data = await res.json();
      const tbody = document.getElementById("studentsBody");
      tbody.innerHTML = "";

      data.forEach(stu => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${stu.last_name}</td>
          <td>${stu.first_name}</td>
          <td>${stu.nin}</td>
          <td>
            <select name="morning">
              <option value="1">✅ حاضر</option>
              <option value="0">❌ غائب</option>
            </select>
          </td>
          <td>
            <select name="evening">
              <option value="1">✅ حاضر</option>
              <option value="0">❌ غائب</option>
            </select>
          </td>
          <td><input type="text" name="reason" placeholder="سبب الغياب" /></td>
          <td>
            <label><input type="checkbox" name="english"> إنجليزية</label>
            <label><input type="checkbox" name="french"> فرنسية</label>
            <label><input type="checkbox" name="spanish"> إسبانية</label>
            <label><input type="checkbox" name="german"> ألمانية</label>
            <label><input type="checkbox" name="math"> رياضيات</label>
            <label><input type="checkbox" name="science"> علوم</label>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    async function saveData() {
      const rows = document.querySelectorAll("#studentsBody tr");
      const payload = [];

      rows.forEach(row => {
        const tds = row.querySelectorAll("td");
        const nin = tds[2].textContent.trim();
        const morning = tds[3].querySelector("select").value;
        const evening = tds[4].querySelector("select").value;
        const reason = tds[5].querySelector("input").value;
        const checkboxes = tds[6].querySelectorAll("input[type='checkbox']");
        const choices = {};
        checkboxes.forEach(ch => choices[ch.name] = ch.checked ? 1 : 0);

        payload.push({ nin, morning, evening, reason, ...choices });
      });

      const res = await fetch("/api/save", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ class: classNum, students: payload })
      });

      if (res.ok) alert("✅ تم حفظ البيانات بنجاح");
      else alert("❌ حدث خطأ أثناء الحفظ");
    }

    loadStudents();
  </script>
</body>
</html>
