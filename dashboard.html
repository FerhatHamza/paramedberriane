<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>لوحة المسؤول - paramedberriane</title>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700&display=swap" rel="stylesheet">
<style>
body{font-family:'Tajawal',sans-serif;background:#f7f7f7;margin:0;padding:20px}
.header{display:flex;justify-content:space-between;align-items:center}
.container{max-width:1100px;margin:20px auto;background:#fff;padding:20px;border-radius:8px}
table{width:100%;border-collapse:collapse;margin-top:12px}
th,td{border:1px solid #eee;padding:8px;text-align:right}
th{background:#fafafa}
button{padding:8px 12px;border-radius:4px;border:none;background:#28a745;color:#fff}
input[type=number]{width:80px}
</style>
</head>
<body>
<div class="header"><div><img src="assets/logo.png" style="height:50px"></div><h2>لوحة تسجيل الحضور</h2></div>
<div class="container">
  <label>اختر القاعة:</label>
  <select id="classSelect"></select>
  <button id="loadBtn">تحميل الطلاب</button>
  <table id="studentsTbl" style="display:none">
    <thead><tr><th>اللقب</th><th>الاسم</th><th>رقم التعريف</th><th>صباحًا</th><th>مساءً</th><th>الحالة</th></tr></thead>
    <tbody></tbody>
  </table>
  <div style="margin-top:12px">
    <label>اختيارات المواد (أدخل عدد لكل مادة للقاعة المحددة)</label><br>
    إنجليزية <input type="number" id="english" min="0" value="0">
    فرنسية <input type="number" id="french" min="0" value="0">
    إسبانية <input type="number" id="spanish" min="0" value="0">
    ألمانية <input type="number" id="german" min="0" value="0">
    رياضيات <input type="number" id="math" min="0" value="0">
    علوم <input type="number" id="science" min="0" value="0">
    <button id="saveChoices">حفظ الاختيارات</button>
  </div>
  <div style="margin-top:12px">
    <label>وضع الغياب عن طريق رقم التعريف (NIN)</label><br>
    <input id="ninInput" placeholder="أدخل رقم التعريف">
    <button id="markAbsent">وضع غائب</button>
  </div>
  <div style="margin-top:12px">
    <button id="saveAttendance">حفظ الحضور</button>
    <button id="exportAbsences">تصدير الغيابات (Excel)</button>
  </div>
</div>
<script src="scripts/api.js"></script>
<script src="scripts/attendance.js"></script>
</body>
</html>
