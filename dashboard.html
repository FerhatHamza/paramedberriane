<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">

  <title>لوحة تحكم القاعات | الملحقة شبه الطبية بريان</title>
  <link rel="stylesheet" href="dashboard.css" />
  <script defer src="scripts/api.js"></script>
  <script defer src="scripts/dashboard.js"></script>
</head>
<body>
  <header>
    <h1> لوحة تحكم القاعات</h1>
  </header>

  <main class="dashboard">
    <section class="cards">
      <h2>اختر القاعة</h2>
      <div class="card-container" id="classesContainer"></div>
    </section>

    <section class="students-section" id="studentsSection" style="display:none;">
      <h2 id="classTitle"></h2>
      <table id="studentsTable">
        <thead>
          <tr>
            <th>الاسم</th>
            <th>صباحاً</th>
            <th>الرياضيات</th>
            <th>العلوم</th>
            <th>مساءً</th>
            <th>الإنجليزية</th>
            <th>الفرنسية</th>
            <th>الإسبانية</th>
            <th>الألمانية</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button id="saveBtn">حفظ التغييرات</button>
    </section>
  </main>

  <footer>
     © 2025 ملحقة التكوين الشبه طبي بريان – فرحات ح.(م. اعلام الآلي) – مصيطفى ب.(مسؤول الملحقة)
  </footer>
</body>
</html>
