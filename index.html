<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>تسجيل الدخول - paramedberriane</title>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700&display=swap" rel="stylesheet">
<style>
body{font-family:'Tajawal',sans-serif;background:#f7f7f7;margin:0;padding:0}
.container{max-width:500px;margin:60px auto;background:#fff;padding:24px;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.1)}
.logo{text-align:center;margin-bottom:12px}
input,button{font-family:'Tajawal',sans-serif;padding:10px;margin:6px 0;width:100%;box-sizing:border-box}
button{background:#007bff;color:#fff;border:none;border-radius:4px}
</style>
</head>
<body>
<div class="container">
  <div class="logo"><img src="assets/logo.png" alt="logo" style="height:80px"></div>
  <h2 style="text-align:center">نظام تسيير الحضور - paramedberriane</h2>
  <form id="loginForm">
    <label>اسم المستخدم</label>
    <input id="username" autocomplete="username">
    <label>كلمة المرور</label>
    <input id="password" type="password" autocomplete="current-password">
    <button type="submit">تسجيل الدخول</button>
  </form>
  <p style="margin-top:12px;text-align:center;color:#666">مستخدم تجريبي: responsable / 1234  — المدير: admin / admin123</p>
</div>
<script src="scripts/auth.js"></script>
</body>
</html>
