<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل الدخول | ملحقة التكوين الشبه الطبي ببريان</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="scripts/auth.js" defer></script>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #edf2f7;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      direction: rtl;
    }

    .login-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      padding: 40px 50px;
      width: 380px;
      text-align: center;
      margin-bottom: 15px; /* 👈 قلّلنا المسافة قبل الفوتر */
    }

    img.logo {
      width: 100%; /* 👈 أصبح بعرض نفس الحقول والأزرار */
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    h2 {
      margin: 0;
      color: #2C7A7B;
      font-weight: 700;
      font-size: 20px;
    }

    p.subtitle {
      font-size: 14px;
      color: #4a5568;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 1px solid #CBD5E0;
      font-size: 14px;
      outline: none;
      text-align: right;
    }

    button {
      width: 60%; /* 👈 نفس عرض الحقول */
      padding: 12px;
      border: none;
      background-color: #3ABAB4;
      color: white;
      font-size: 15px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
      margin-top: 5px;
      margin: 10px auto 0 auto;
    }

    button:hover {
      background-color: #276767;
    }

    .error {
      display: none;
      color: #E53E3E;
      font-size: 13px;
      margin-bottom: 10px;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 12px;
      color: #718096;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <img src="assets/logo.png" alt="شعار المؤسسة" class="logo">
    <h2> نظام تسيير إختبارات  </h2>
    <p class="subtitle">ملحقة التكوين الشبه الطبي ببريان</p>

    <div class="error" id="error-msg">⚠️ اسم المستخدم أو كلمة المرور غير صحيحة</div>

    <input type="text" id="username" placeholder="اسم المستخدم" />
    <input type="password" id="password" placeholder="كلمة المرور" />
    <button onclick="login()">دخول</button>


  </div>
    <footer>© 2025 مركز التكوين الشبه الطبي ببريان، مصلحة الإعلام الآلي</footer>
  
</body>
</html>
